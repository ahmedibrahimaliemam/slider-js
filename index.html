<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slide-number"></div>
        <img src="work/work1.webp" alt="image">
        <img src="work/work2.webp" alt="image">
        <img src="work/work3.webp" alt="image">
        <img src="work/work4.webp" alt="image">
        <img src="work/work5.webp" alt="image">
        <img src="work/work6.webp" alt="image">
    </div>
    <div class="slider-control">
        <span id="prev" class="prev">Previous</span>
        <span id="indicator" class="indicator">
           
        </span>
        <span id="next" class="next">Next</span>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
